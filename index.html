<!doctype html>
<html>
<head>
  <title>Checkers</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>


<div class="column">
<div class="container ">

<div class="stats">

	<div class="row">

    <input id="cleargame" type="image" src="img/restart.png" >

	<div class="wrapper ">

		<div id="player1" class="col">

      <img src="img/player1.gif" class="igrac1 turn">

      <h1 id="player1score" class="text-center">0</h1>
		</div>
		<div id="player2" class="col">

      <img src="img/player2.gif" class="igrac2">
      <h1 id="player2score">0</h1>
		</div>
	</div>
</div>
</div>
	<div id="board">
	<div class="tiles"></div>
	<div class="pieces">
		<div class="player1pieces">
        </div>
        <div class="player2pieces">
        </div>
	</div>
</div>
</div>
</div>


<!-- Modal -->
<div class="modal fade" id="winner" tabindex="-1" role="dialog" aria-labelledby="winnerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header ">
        <h1 class="text-center" id="winnerText">WINNER</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <img src="img/cup.png" >
      </div>
      <div class="footer modal-footer ">
      	<div class="container">
      	<div class="row justify-content-center">
      	 <button type="button" class="btn btn-secondary mx-4" data-dismiss="modal" onclick='window.location.reload()'>NEW GAME</button>
        <button type="button" class="btn btn-secondary mx-4" data-dismiss="modal">CLOSE</button>
       </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
